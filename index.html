<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
     <button id="restartBtn" style="display: none;" class="restart-btn">Restart</button>

    <!-- Pump -->
    <img src="assets/pump.png" alt="pump" class="pump" id="pump">

    <!-- Balloon -->
    <img src="assets/balloon/Symbol 100002.png" alt="balloon" class="balloon" id="balloon" style="display: none;">
    
    <!-- Letter on Balloon -->
    <img id="letter" class="letter" style="display: none;">
  
  </div>
  <script src="main.js"></script>
</body>
</html>
